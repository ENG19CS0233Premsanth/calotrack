<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* Style for the table */
        table {
            border-collapse: collapse;
            width: 50%;
        }

        /* Style for table headers */
        th, td {
            border: 1px solid #ddd; /* Border color */
            padding: 15px; /* Padding inside cells */
            text-align: left;
        }
        /* Alternate row background color for better readability */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="nav navbar-dark bg-dark">
        <div class="container">
            <ul class="nav navbar">
                <li class="nav-item"><a class="nav-link" href="/">Index</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'addcontent'%}">Add Food</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'chcontent'%}">Track Food</a></li>
            </ul>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
